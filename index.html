<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
	<title>TUPFLIX</title>	
</head>
<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">TUPFLIX</h2>
			<nav>
				<a href="#" class="activos">Inicio</a>
				<a href="#">Programas</a>
				<a href="#">Películas</a>
				<a href="#">Más Recientes</a>
				<a href="#">Mi lista</a>
			</nav>
		</div>
	</header>

	<main>
		<div class="pelicula-principal">
			<div class="contenedor">
				<h3 class="titulo">Micky Mouse War in Vietnam</h3>
				<p class="descripcion">
					"Dale semillas a un granjero y el creará comida, Dale una melodía a un músico y el creará música, Dale a un soldado un enemigo y el no creará nada solo destruira"
					<br>

					~Mickey
				</p>
				<button role="button" class="boton"><i class="fas fa-play"></i>Reproducir</button>
				<button role="button" class="boton"><i class="fas fa-info-circle"></i>Más información</button>
			</div>
		</div>
		<br>
		
	</main>
	<div id="container">
		<h1 class="subtitles">Peliculas recomendadas</h1>
		<br>
		<div id="toggleContainer">
		   <label>Carousel</label>
		   <div id="toggle">
			 <div id="outer3">
				<div id="slider3"></div>
			 </div>
			 <label>Tiles</label>
		  </div>
		</div>
		<div id="galleryView">
		  <div id="galleryContainer">
			 <div id="leftView"></div>
			 <button id="navLeft" class="navBtns"><i class="fas fa-arrow-left fa-3x"></i></button>
			 <a id="linkTag">
				<div id="mainView"></div>
			 </a>
			 <div id="rightView"></div>
			 <button id="navRight" class="navBtns"><i class="fas fa-arrow-right fa-3x"></i></button>
		  </div>
		</div>
		<div id="tilesView">
		  <div id="tilesContainer"></div>
		</div>
	  </div>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
